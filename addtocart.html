<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart Bridal Bouquet</title>
    <link rel="stylesheet" href="addtocart.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1> Your Shopping Cart&#128144;</h1>
            <div class="shopping">
                <img src="images/shopping-bag-svgrepo-com.svg">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list"></div>
    </div>
    <div class="cart">
         <h1>Cart</h1>
         <ul class="listCart"></ul>
         <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
         </div>
    </div>

    <footer class="footer">
        <div class="footer-text">
          <p>Copyright &copy; 2023 by Aicha | All Rights Reserved.</p>
        </div>
        <div class="footer-iconTop">
          <a href="#home"><i class="bx bx-up-arrow-alt"></i></a>
        </div>
      </footer>
      <script src="addtocart.js"></script>

    
</body>
</html>
