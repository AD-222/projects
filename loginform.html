<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
    ></script>
    <title>Responsive Sign in and Sign up form</title>
    <link rel="stylesheet" href="loginform.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title"> Sign in&#128241;</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">

                    <p class="social-text">Or Sign in with social platforms &#128101;</p>
                    <div class="social-media">
                    <a href="#" class="social-icon">
                       <i class="fab fa-facebook-f"></i>
                    <a href="#" class="social-icon">
                      <i class="fab fa-linkedin"></i>
                    <a href="#" class="social-icon">
                       <i class="fab fa-twitter"></i>
                    <a href="#" class="social-icon">
                       <i class="fab fa-google"></i>
                    </a>
                </div>
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title"> Sign up&#128241;</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <input type="submit" value="sign Up" class="btn solid">
        
                    <p class="social-text">Or Sign up with social platforms &#128101;</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>
                    </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here?</h3>
                    <p>Welcome Aboard: Let's Get Started. Your journey starts here !</p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>

                <img src="images/undraw_welcome_cats_thqn (1).svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Have an account with us?</h3>
                    <p>Ready to Sign In? Let's Get Started. Sign In Now!</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
    
                <img src="images/undraw_happy_feeling_re_e76r.svg" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="loginform.js"></script>
</body>
</html>
